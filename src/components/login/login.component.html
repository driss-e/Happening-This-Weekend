<div class="min-h-full flex flex-col items-center justify-center p-6 bg-white">
  <div class="w-full max-w-sm">
    <div class="flex justify-center mb-6">
      <div class="bg-blue-500 p-3 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Discover Your City</h2>

    <div class="bg-gray-100 p-1 rounded-full flex mb-6">
      <button
        (click)="setActiveTab('login')"
        [class]="activeTab() === 'login' ? 'bg-white text-gray-800 shadow' : 'text-gray-500'"
        class="w-1/2 py-2.5 rounded-full font-semibold transition-all duration-300">
        Log In
      </button>
      <button
        (click)="setActiveTab('signup')"
        [class]="activeTab() === 'signup' ? 'bg-white text-gray-800 shadow' : 'text-gray-500'"
        class="w-1/2 py-2.5 rounded-full font-semibold transition-all duration-300">
        Sign Up
      </button>
    </div>

    <form (submit)="$event.preventDefault(); submitLogin()">
      <div class="mb-4">
        <label for="email" class="text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="email" placeholder="Enter your email" class="mt-1 w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      <div class="mb-2">
        <label for="password" class="text-sm font-medium text-gray-600">Password</label>
        <div class="relative">
          <input [type]="passwordVisible() ? 'text' : 'password'" id="password" placeholder="Enter your password" class="mt-1 w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
          <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 px-4 flex items-center text-gray-500">
            @if(passwordVisible()){
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a9.97 9.97 0 01-1.563 3.029m0 0l-2.14 2.14" /></svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" /></svg>
            }
          </button>
        </div>
      </div>

      <div class="text-right mb-6">
        <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl hover:bg-blue-700 transition-colors duration-300">
        Log In
      </button>

      <div class="my-6 flex items-center">
        <hr class="w-full border-gray-200">
        <span class="px-3 text-sm text-gray-500 bg-white">Or continue with</span>
        <hr class="w-full border-gray-200">
      </div>

      <div class="space-y-3">
        <button type="button" class="w-full flex items-center justify-center py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition">
          <img src="https://www.google.com/favicon.ico" class="h-5 w-5 mr-3" alt="Google icon">
          <span class="font-semibold text-gray-700">Google</span>
        </button>
        <button type="button" class="w-full flex items-center justify-center py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10.152 6.452a.77.77 0 00-.78.026c-.48.32-1.353 1.053-1.353 2.525 0 1.832.96 2.452 1.38 2.766.19.14.388.22.607.22.427 0 .84-.33 1.054-.539.204-.19.467-.538.467-1.258 0-.96-.52-1.68-1.375-1.72v-.04c.553-.08.995-.62.995-1.264 0-.588-.36-1.04-.768-1.24a.87.87 0 00-.487-.122z" /><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM2 10a8 8 0 0110.15-7.74 8 8 0 11-4.88 13.06A7.95 7.95 0 012 10z" clip-rule="evenodd" /></svg>
          <span class="font-semibold text-gray-700">Apple</span>
        </button>
        <button type="button" class="w-full flex items-center justify-center py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-blue-800" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" /></svg>
          <span class="font-semibold text-gray-700">Facebook</span>
        </button>
      </div>
    </form>
  </div>
</div>
